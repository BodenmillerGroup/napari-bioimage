name: napari-dataset
display_name: napari-dataset
contributions:
  commands:
    - id: napari-dataset.get_reader
      python_name: napari_dataset:napari_get_reader
      title: Open data with napari-dataset
    - id: napari-dataset.make_datasets_widget
      python_name: napari_dataset.widgets:QDatasetsWidget
      title: Make napari-dataset datasets widget
    - id: napari-dataset.make_layer_groupings_widget
      python_name: napari_dataset.widgets:QLayerGroupingsWidget
      title: Make napari-dataset layer groupings widget
    - id: napari-dataset.sample_data.imc_mock
      python_name: napari_dataset.sample_data.imc_mock:make_sample_data
      title: Make IMC mock sample data
    - id: napari-dataset.sample_data.pollen
      python_name: napari_dataset.sample_data.pollen:make_sample_data
      title: Make pollen sample data
    - id: napari-dataset.sample_data.idr0052A_ome_zarr
      python_name: napari_dataset.sample_data.idr0052A:make_ome_zarr_sample_data
      title: Make idr0052A OME-Zarr sample data
    - id: napari-dataset.sample_data.idr0052A_zarr
      python_name: napari_dataset.sample_data.idr0052A:make_zarr_sample_data
      title: Make idr0052A Zarr sample data
  readers:
    - command: napari-dataset.get_reader
      accepts_directories: false
      filename_patterns: ['*']
  widgets:
    - command: napari-dataset.make_datasets_widget
      display_name: datasets
    - command: napari-dataset.make_layer_groupings_widget
      display_name: layer groupings
  sample_data:
    - key: imc_mock
      display_name: IMC mock dataset (Bodenmiller group, University of Zurich)
      command: napari-dataset.sample_data.imc_mock
    - key: pollen
      display_name: 3D confocal imaging of a pollen grain (Computer Vision Group, University of Freiburg)
      command: napari-dataset.sample_data.pollen
    - key: idr0052A_ome_zarr
      display_name: 3D confocal time-lapse imaging of human condensins (Walther et al., 2018; as OME-Zarr)
      command: napari-dataset.sample_data.idr0052A_ome_zarr
    - key: idr0052A_zarr
      display_name: 3D confocal time-lapse imaging of human condensins (Walther et al., 2018; as Zarr)
      command: napari-dataset.sample_data.idr0052A_zarr
