name: napari-bioimage
display_name: napari-bioimage
contributions:
  commands:
    - id: napari-bioimage.get_reader
      python_name: napari_bioimage:napari_get_reader
      title: Open data with napari-bioimage
    - id: napari-bioimage.make_images_widget
      python_name: napari_bioimage.widgets:QImagesWidget
      title: Make napari-bioimage images widget
    - id: napari-bioimage.make_layers_widget
      python_name: napari_bioimage.widgets:QLayersWidget
      title: Make napari-bioimage layers widget
    - id: napari-bioimage.sample_data.imc_mock
      python_name: napari_bioimage.sample_data.imc_mock:make_sample_data
      title: Make IMC mock sample data
    - id: napari-bioimage.sample_data.pollen
      python_name: napari_bioimage.sample_data.pollen:make_sample_data
      title: Make pollen sample data
    - id: napari-bioimage.sample_data.idr0052A_ome_zarr
      python_name: napari_bioimage.sample_data.idr0052A:make_ome_zarr_sample_data
      title: Make idr0052A OME-Zarr sample data
    - id: napari-bioimage.sample_data.idr0052A_zarr
      python_name: napari_bioimage.sample_data.idr0052A:make_zarr_sample_data
      title: Make idr0052A Zarr sample data
  readers:
    - command: napari-bioimage.get_reader
      accepts_directories: false
      filename_patterns: ['*']
  widgets:
    - command: napari-bioimage.make_images_widget
      display_name: images
    - command: napari-bioimage.make_layers_widget
      display_name: layers
  sample_data:
    - key: imc_mock
      display_name: IMC mock dataset (Bodenmiller group, University of Zurich)
      command: napari-bioimage.sample_data.imc_mock
    - key: pollen
      display_name: 3D confocal imaging of a pollen grain (Computer Vision Group, University of Freiburg)
      command: napari-bioimage.sample_data.pollen
    - key: idr0052A_ome_zarr
      display_name: 3D confocal time-lapse imaging of human condensins (Walther et al., 2018; as OME-Zarr)
      command: napari-bioimage.sample_data.idr0052A_ome_zarr
    - key: idr0052A_zarr
      display_name: 3D confocal time-lapse imaging of human condensins (Walther et al., 2018; as Zarr)
      command: napari-bioimage.sample_data.idr0052A_zarr
