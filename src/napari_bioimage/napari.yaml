name: napari-bioimage
display_name: napari-bioimage
contributions:
  commands:
    - id: napari-bioimage.get_reader
      python_name: napari_bioimage:napari_get_reader
      title: Open data with napari-bioimage
    - id: napari-bioimage.make_widget
      python_name: napari_bioimage.widgets:QBioImageWidget
      title: Make napari-bioimage widget
    - id: napari-bioimage.sample_data.idr0052A
      python_name: napari_bioimage.sample_data.idr0052A:make_sample_data
      title: Make idr0052A sample data
    - id: napari-bioimage.sample_data.imc_mock
      python_name: napari_bioimage.sample_data.imc_mock:make_sample_data
      title: Make IMC mock sample data
  readers:
    - command: napari-bioimage.get_reader
      accepts_directories: false
      filename_patterns: ['*']
  widgets:
    - command: napari-bioimage.make_widget
      display_name: images
  sample_data:
    # FIXME https://github.com/napari/napari/issues/5102
    # - key: idr0052A
    #   display_name: confocal 3D time-lapse imaging of human condensins (Walther et al., 2018)
    #   uri: https://uk1s3.embassy.ebi.ac.uk/idr/zarr/v0.4/idr0052A/5514375.zarr
    #   reader_plugin: napari-bioimage
    - key: idr0052A
      display_name: confocal 3D time-lapse imaging of human condensins (Walther et al., 2018)
      command: napari-bioimage.sample_data.idr0052A
    - key: imc_mock
      display_name: IMC mock dataset (Bodenmiller group, University of Zurich)
      command: napari-bioimage.sample_data.imc_mock
